<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Here you will find the contact information to reach out to best rafting company ever.">
    <meta name="author" content="Cesar Gomez">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us - BYU Cougars Rafting Tech</title>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="BYU Cougars Rafting Tech">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>

        <h1>BY Cougars Rafting tech</h1>


        <section class="contact-info">

            <h2>Contact info</h2>
            <p>
                BYU Cougars Rafting Tech<br>
                P Sherman 42 Wallaby <br>
                San Francisco, California </br>
                +5541992180061<br>
                BYUCougars@rafting.com

            </p>
        </section>

        <section class="map-form">
            <h2>Here we are!</h2>

            <div class="map-form-content">

                <div class="map">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57607.82070313726!2d-49.27516625136719!3d-25.522090300000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dcf1b664a5fb17%3A0xcfdf322510b82574!2sBurger%20King%20-%20S%C3%A3o%20Jos%C3%A9%20dos%20Pinhais!5e0!3m2!1ses!2sbr!4v1770767944521!5m2!1ses!2sbr"
                      allowfullscreen="" loading="lazy"
                      referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <form class="contact-form" action="#" method="post">

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">

                    <label>Message Purpose</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="message-purpose" value="General Inquiry">
                            General Inquiry
                        </label>

                        <label>
                            <input type="radio" name="message-purpose" value="Reservation Question">
                            Reservation Question
                        </label>

                        <label>
                            <input type="radio" name="message-purpose" value="Website Suggestion">
                            Website Suggestion
                        </label>
                    </div>

                    <div class="messagebox">
                        <label>Message</label>
                        <textarea id="Message" name="Message"></textarea>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="subscription" name="subscription" value="Yes">
                        <label for="subscription">Please Subscribe Me to the monthly
                            newsletter</label>
                    </div>

                    <button class="button" type="button">Get in touch!</button>


                </form>

            </div>


        </section>

        <section class="rafting-pics">
            <h2>Adventure Awaits You!</h2>


            <figure>
                <img src="images/rafting_one.jpg" alt="Raft with us!">
                <figcaption>Watersnake</figcaption>
            </figure>

            <figure>
                <img src="images/rafting_two.jpg" alt="Raft with us!">
                <figcaption>Riviera Maya</figcaption>
            </figure>

            <figure>
                <img src="images/rafting_mid.jpg" alt="Raft with us!">
                <figcaption>Beto Carrero</figcaption>
            </figure>

            <figure>
                <img src="images/rafting_four.jpg" alt="Raft with us!">
                <figcaption>Salto Angel</figcaption>
            </figure>

            <figure>
                <img src="images/rafting_five.jpg" alt="Raft with us!">
                <figcaption>Niagara Falls</figcaption>
            </figure>
        </section>
    </main>

</body>

</html>
